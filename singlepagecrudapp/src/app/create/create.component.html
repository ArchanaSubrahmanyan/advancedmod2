<h3>Save a product</h3>
<form (ngSubmit)="onSubmit()" class="was-validated">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" required id="name" [(ngModel)]="product.name" name="name">
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control" required id="description" [(ngModel)]="product.description" name="description">
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control" required id="price" [(ngModel)]="product.price" name="price">
    </div>
    <div class="form-group">
        <label for="">Quantity</label>
        <input type="text" class="form-control" required id="qty" [(ngModel)]="product.qty" name="qty">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
